app:
  name: IntelliDetect
  code: INTDET
  notify: appz@cloudbourne.co

build:
  version: 0.1
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: tensorflow_anomaly_bk-v1
  image_name: myco/intellidetect

deploy:
  context: myco/DEV
  replicas: 1
  
monitor:
  notify: appzops@cloudbourne.co

properties:
  threshold : 1.0
