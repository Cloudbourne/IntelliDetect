app:
  name: IntelliDetect
  code: INTDET
  notify: appz@cloudbourne.co

build:
  version: 0.1
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: tensorflow_anomaly_bk-v1
  image_name: myco/intellidetect

deploy:
  context: myco/DEV
  replicas: 1
  port:
  - 5000

volumes:
- claim: intellidetect-bk-pvc
  mount: /appz/data
  name: data

monitor:
  notify: appzops@cloudbourne.co      

properties:
  nano : 12
  threshold : 1.0
  smtp_user : 
    key : smtp.user
  smtp_password : 
    secret : smtp.password
